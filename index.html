<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id='todo' class="container center">
        <div>
            <h1> TODO List</h1>
            <div class="input-group input-group-lg">
                <input id='new-item' class="form-control" placeholder="Enter a task here" type="text">
                <button class="btn btn-primary" id="add-item" type="submit">Add</button>

            </div>

            <div class="todo-items">
                <ul id="items-list" class="position-relative">
                    <li class="list-item">
                        <input type="checkbox">
                        <span class="start-0">Hit the gym</span>
                        <button type="button" class="btn-close position-absolute end-0" aria-label="Close"></button>
                    </li>
                    <li class="list-item">
                        <input type="checkbox">
                        <span>Hit the gym</span>
                        <button type="button" class="btn-close position-absolute end-0" aria-label="Close"></button>
                    </li>
                </ul>
            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
